<div class="wrapper" (mousemove)="trace($event)" (mouseenter)="showtime()" (mouseleave)="hidetime()">
  <svg width="110%">
    <defs>
      <pattern id="buffer" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10" viewBox="0 0 10 10">
        <line x1="5" y1="0" x2="-5" y2="10" stroke-width="2" stroke="#666" stroke-linecap="butt"></line>
        <line x1="10" y1="0" x2="0" y2="10" stroke-width="2" stroke="#666" stroke-linecap="butt"></line>
        <line x1="15" y1="0" x2="5" y2="10" stroke-width="2" stroke="#666" stroke-linecap="butt"></line>
      </pattern>
    </defs>
    <rect fill="url(#buffer)" width="100%" height="100%"></rect>
  </svg>
  <div class="loaded bar"></div>
  <div class="played bar"></div>
</div>
<div class="timecode box">
  00:00
</div>
<div class="ghost-timecode box" [ngStyle]="{'left':+traceleft+'px','opacity':+opacity}">
  23:20
</div>
