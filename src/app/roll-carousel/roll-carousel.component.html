<div class="viewport">
  <ul class="wrapper" [ngStyle]="{'width':+wrapperWidth+'px','transform':'translateX('+offset+'px)'}">
    <li *ngFor="let item of items">
      <img [src]="item.src" [ngStyle]="{'width':+itemwidth+'px','height':+itemheight+'px'}">
    </li>
  </ul>
</div>
<div class="oper left" [@left-fly]="state" (click)="prev()">
  <i class="fa fa-angle-left"></i>
</div>
<div class="oper right" [@right-fly]="state" (click)="next()">
  <i class="fa fa-angle-right"></i>
</div>
